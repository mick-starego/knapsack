<html data-bs-theme="dark">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <style>
        .category {
            width: 20px;
            height: 20px;
            border-radius: 10px;
        }

        .category--green {
            background-color: #198754;
        }

        .category--blue {
            background-color: #1265e2;
        }

        .category--pink {
            background-color: #c32f79;
        }

        .category--silver {
            background-color: #83898f;
        }

        .category--purple {
            background-color: #6f42c1;
        }

        .category--orange {
            background-color: #c66413;
        }
    </style>
</head>

<nav class="navbar bg-body-tertiary d-flex justify-content-center">
    <div class="p-1">
        <span class="navbar-brand mb-0 h1">Mick's Knapsack</span>
    </div>
</nav>

<div class="container vstack gap-3 p-5">
    <h3 class="mt-4">Step 1: Configure</h3>
    <form id="config-form">
        <div class="mb-3">
            <label for="target" class="form-label">Target Amount</label>
            <input type="number" step="0.01" class="form-control" name="target" value="50">
        </div>
        <div class="mb-3">
            <label for="tax" step="0.01" class="form-label">Sales Tax (%)</label>
            <input type="number" class="form-control" name="tax" value="2.5">
        </div>
    </form>

    <h3 class="mt-4">Step 2: Add Items</h3>
    <form id="item-form" class="row ps-2 pe-2">
        <div class="col-md-4 p-2">
            <input name="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-3 p-2 select">
            <select name="category" class="form-select">
                <option selected disabled>Select a Category</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="silver">Silver</option>
            </select>
        </div>
        <div class="col-md-3 p-2">
            <input type="number" step="0.01" name="price" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-2 p-2">
            <button disabled type="submit" class="btn btn-primary float-end">Add</button>
        </div>
    </form>

    <template id="item-template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="category"></span>
            <div class="ms-4 me-auto">
                <div class="item-name fw-bold"></div>
                <span class="item-price"></span>
            </div>
        </li>
    </template>

    <ul id="item-list" class="list-group">
        <!-- index.js to add items here -->
    </ul>

    <h3 class="mt-4">Step 3: Go!</h3>

    <span id="step-3-help">No solutions found. Try adding more items!</span>

    <div id="spinner" class="d-flex justify-content-center visually-hidden">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <template id="receipt-item-template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <b class="me-2 item-quantity"></b>
                <span class="item-name"></span>
            </div>
            <span class="item-total"></span>
        </li>
    </template>

    <ul id="receipt" class="list-group list-group-flush">
        <!-- index.js to add items here -->
    </ul>
</div>

</html>
